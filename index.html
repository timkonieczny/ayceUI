<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ayceUI</title>
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="AyceVR.min.js"></script>
</head>
<body>
    <div id="export_code_div">
        <a id="export_code_close">&#215</a>
        <textarea id="export_code_textarea" spellcheck="false" title="export_code_textarea"></textarea>
    </div>
    <div id="sidebar_left">
        <div id="main_menu">
            <a id="export_code"><i class="fa fa-hdd-o"></i> Export Code</a>
        </div>
        <div>
            <h2><i class="fa fa-cube"></i> Objects</h2>
            <ul>
                <li class="add_object button_inactive add_object_left_column" id="create_plane"
                    data-constructor="new Ayce.Geometry.Plane(1, 1, 2, 2, false)"
                    data-centered="true"
                    data-type="plane">Plane</li>
                <li class="add_object button_inactive add_object_right_column" id="create_cube"
                    data-constructor="new Ayce.Geometry.Box(1, 1, 1)"
                    data-centered="false"
                    data-type="cube">Cube</li>
                <li class="add_object button_inactive add_object_left_column" id="create_sphere"
                    data-constructor="new Ayce.Geometry.Sphere(0.5)"
                    data-centered="true"
                    data-type="sphere">Sphere</li>
                <li class="add_object button_inactive add_object_right_column" id="create_ico"
                    data-constructor="new Ayce.Geometry.Icosahedron(2)"
                    data-centered="true"
                    data-type="icosahedron">Icosahedron</li>
            </ul>
        </div>
        <div>
            <h2><i class="fa fa-lightbulb-o"></i> Light</h2>
            <ul>
                <li id="add_light" data-type="light">Light</li>
            </ul>
        </div>
        <div id="objects_in_scene_div">
            <h2><i class="fa fa-globe"></i> Objects in the scene</h2>
            <ul id="objects_in_scene"></ul>
        </div>
    </div>
    <canvas id="main_canvas"></canvas>
    <div id="sidebar_right">
        <h2><i class="fa fa-sliders"></i> Properties</h2>
        <ul id="properties_list"></ul>
    </div>
    <script type="text/javascript" src="helpers.js"></script>
    <script type="text/javascript" src="UIFactory.js"></script>
    <script type="text/javascript" src="propertiesUI.js"></script>
    <script type="text/javascript" src="editor.js"></script>
</body>
</html>
