<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ayceUI</title>
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="AyceVR.min.js"></script>
</head>
<body>
    <div id="export_code_div">
        <a id="export_code_close">&#215</a>
        <textarea id="export_code_textarea" spellcheck="false" title="export_code_textarea"></textarea>
    </div>
    <div id="sidebar_left">
        <div id="main_menu">
            <a id="export_code"><i class="fa fa-hdd-o"></i> Export Code</a>
        </div>
        <h2><i class="fa fa-cube"></i> Objects</h2>
            <ul>
                <li class="add_object" id="create_plane" data-constructor="new Ayce.Geometry.Plane(1, 1, 2, 2, false)" data-centered="true">Plane</li>
                <li class="add_object" id="create_cube" data-constructor="new Ayce.Geometry.Box(1, 1, 1)" data-centered="false">Cube</li>
                <li class="add_object" id="create_sphere" data-constructor="new Ayce.Geometry.Sphere(0.5)" data-centered="true">Sphere</li>
                <li class="add_object" id="create_ico" data-constructor="new Ayce.Geometry.Icosahedron(2)" data-centered="true">Icosahedron</li>
            </ul>
        <h2><i class="fa fa-lightbulb-o"></i> Light</h2>
            <ul>
                <li id="add_light">Light</li>
            </ul>
        <div id="objects_in_scene_div">
            <h2>Objects in scene</h2>
            <ul id="objects_in_scene"></ul>
        </div>
    </div>
    <canvas id="main_canvas"></canvas>
    <div id="sidebar_right">
        <h2><i class="fa fa-sliders"></i> Properties</h2>
        <ul>
            <li>Position:<br>
                <input class="property_input" id="position_x" title="position_x"/>
                <input class="property_input" id="position_y" title="position_y"/>
                <input class="property_input" id="position_z" title="position_z"/>
            </li>

            <li>Rotation:<br>
                <input class="property_input" id="rotation_x" title="rotation_x"/>
                <input class="property_input" id="rotation_y" title="rotation_y"/>
                <input class="property_input" id="rotation_z" title="rotation_z"/>
            </li>

            <li>Scale:<br>
                <input class="property_input" id="scale_x" title="scale_x"/>
                <input class="property_input" id="scale_y" title="scale_y"/>
                <input class="property_input" id="scale_z" title="scale_z"/>
            </li>

            <li>Color:<br>
                <input class="property_input" id="colors_r" title="colors_r"/>
                <input class="property_input" id="colors_g" title="colors_g"/>
                <input class="property_input" id="colors_b" title="colors_b"/>
                <input class="property_input" id="colors_a" title="colors_a"/>
            </li>

            <li>Two-Face Transparency:<br>
                <input class="property_input" id="two_face_transparency" type="checkbox" title="two_face_transparency"/>
            </li>

            <li>Lighting:<br>
                <input class="property_input" id="use_fragment_lighting" type="checkbox"/><label for="use_fragment_lighting">Fragment Lighting</label>
                <input class="property_input" id="use_specular_lighting" type="checkbox"/><label for="use_specular_lighting">Specular Lighting</label>
            </li>

            <li>Visible:<br>
                <input class="property_input" id="visible" type="checkbox" title="visible"/>
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="editor.js"></script>
</body>
</html>
