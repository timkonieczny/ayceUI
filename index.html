<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ayceUI</title>
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="loading.css">

    <script type="text/javascript" src="lib/allyoucaneatVR.js"></script>

    <script type="text/javascript" src="lib/math/Vector2.js"></script>
    <script type="text/javascript" src="lib/math/Vector3.js"></script>
    <script type="text/javascript" src="lib/math/Matrix3.js"></script>
    <script type="text/javascript" src="lib/math/Matrix4.js"></script>
    <script type="text/javascript" src="lib/math/Quaternion.js"></script>
    <script type="text/javascript" src="lib/math/Geometry.js"></script>

    <script type="text/javascript" src="lib/stage/buffer/Buffer.js"></script>
    <script type="text/javascript" src="lib/stage/buffer/BufferMulti.js"></script>
    <script type="text/javascript" src="lib/stage/buffer/Shader.js"></script>
    <script type="text/javascript" src="lib/stage/buffer/ShaderGenerator.js"></script>
    <script type="text/javascript" src="lib/stage/camera/Camera.js"></script>
    <script type="text/javascript" src="lib/stage/camera/CameraManager.js"></script>
    <script type="text/javascript" src="lib/stage/camera/cameraModifiers/CameraModifier.js"></script>
    <script type="text/javascript" src="lib/stage/camera/cameraModifiers/Cardboard.js"></script>
    <script type="text/javascript" src="lib/stage/camera/cameraModifiers/Gamepad.js"></script>
    <script type="text/javascript" src="lib/stage/camera/cameraModifiers/MouseKeyboard.js"></script>
    <script type="text/javascript" src="lib/stage/camera/cameraModifiers/WebVR.js"></script>
    <script type="text/javascript" src="lib/stage/renderer/Renderer.js"></script>
    <script type="text/javascript" src="lib/stage/renderer/VRRenderer.js"></script>
    <script type="text/javascript" src="lib/stage/sound/AudioContext.js"></script>
    <script type="text/javascript" src="lib/stage/sound/Sound.js"></script>
    <script type="text/javascript" src="lib/stage/Light.js"></script>
    <script type="text/javascript" src="lib/stage/Scene.js"></script>
    <script type="text/javascript" src="lib/stage/Timer.js"></script>
    <script type="text/javascript" src="lib/stage/XMLLoader.js"></script>

    <script type="text/javascript" src="lib/inputHandlers/GamepadHandler.js"></script>
    <script type="text/javascript" src="lib/inputHandlers/HMDHandler.js"></script>
    <script type="text/javascript" src="lib/inputHandlers/KeyboardHandler.js"></script>
    <script type="text/javascript" src="lib/inputHandlers/MouseHandler.js"></script>
    <script type="text/javascript" src="lib/inputHandlers/SensorsHandler.js"></script>

    <script type="text/javascript" src="lib/objects/Object3D.js"></script>
    <script type="text/javascript" src="lib/objects/loader/OBJLoader.js"></script>
    <script type="text/javascript" src="lib/objects/types/ParticleSystem.js"></script>
    <script type="text/javascript" src="lib/objects/types/Skybox.js"></script>
    <script type="text/javascript" src="lib/objects/types/VRSquare.js"></script>
    <script type="text/javascript" src="lib/objects/examples/Cube3D.js"></script>
    <script type="text/javascript" src="lib/objects/examples/Pyramid3D.js"></script>
    <script type="text/javascript" src="lib/objects/examples/Sphere3D.js"></script>
    <script type="text/javascript" src="lib/objects/examples/Square.js"></script>


    <!--<script type="text/javascript" src="AyceVR.min.js"></script>-->
</head>
<body>
    <div id="notification">
        <i id="notification_icon" class="fa fa-wrench"></i><p id="notification_text">test test test</p>
    </div>
    <div id="modal">
        <div id="modal_window">

            <a id="modal_close">&#215;</a>
            <textarea id="export_code_textarea" spellcheck="false" title="export_code_textarea"></textarea>

            <div id="file_upload_wrapper">
                <div id="obj_drop" class="modal_top_half modal_file_drop modal_file_drop">
                    <p><i class="fa fa-file-code-o"></i><br>drop .obj here</p>
                </div>
                <div id="obj_drop_loading" class="modal_top_half modal_file_loading modal_file_drop">
                    <div class="sk-circle">
                        <div class="sk-circle1 sk-child"></div>
                        <div class="sk-circle2 sk-child"></div>
                        <div class="sk-circle3 sk-child"></div>
                        <div class="sk-circle4 sk-child"></div>
                        <div class="sk-circle5 sk-child"></div>
                        <div class="sk-circle6 sk-child"></div>
                        <div class="sk-circle7 sk-child"></div>
                        <div class="sk-circle8 sk-child"></div>
                        <div class="sk-circle9 sk-child"></div>
                        <div class="sk-circle10 sk-child"></div>
                        <div class="sk-circle11 sk-child"></div>
                        <div class="sk-circle12 sk-child"></div>
                    </div>
                </div>
                <div id="obj_drop_done" class="modal_top_half modal_file_done modal_file_drop">
                    <p><i class="fa fa-check"></i><br>.obj</p>
                </div>
                <div id="mtl_drop" class="modal_bottom_half modal_file_drop modal_file_drop">
                    <p><i class="fa fa-file-code-o"></i><br>drop .mtl here</p>
                </div>
                <div id="mtl_drop_loading" class="modal_bottom_half modal_file_loading modal_file_drop">
                    <div class="sk-circle">
                        <div class="sk-circle1 sk-child"></div>
                        <div class="sk-circle2 sk-child"></div>
                        <div class="sk-circle3 sk-child"></div>
                        <div class="sk-circle4 sk-child"></div>
                        <div class="sk-circle5 sk-child"></div>
                        <div class="sk-circle6 sk-child"></div>
                        <div class="sk-circle7 sk-child"></div>
                        <div class="sk-circle8 sk-child"></div>
                        <div class="sk-circle9 sk-child"></div>
                        <div class="sk-circle10 sk-child"></div>
                        <div class="sk-circle11 sk-child"></div>
                        <div class="sk-circle12 sk-child"></div>
                    </div>
                </div>
                <div id="mtl_drop_done" class="modal_bottom_half modal_file_done modal_file_drop">
                    <p><i class="fa fa-check"></i><br>.mtl</p>
                </div>
                <div id="import_processing">
                    <div class="sk-circle">
                        <div class="sk-circle1 sk-child"></div>
                        <div class="sk-circle2 sk-child"></div>
                        <div class="sk-circle3 sk-child"></div>
                        <div class="sk-circle4 sk-child"></div>
                        <div class="sk-circle5 sk-child"></div>
                        <div class="sk-circle6 sk-child"></div>
                        <div class="sk-circle7 sk-child"></div>
                        <div class="sk-circle8 sk-child"></div>
                        <div class="sk-circle9 sk-child"></div>
                        <div class="sk-circle10 sk-child"></div>
                        <div class="sk-circle11 sk-child"></div>
                        <div class="sk-circle12 sk-child"></div>
                    </div>
                </div>
            </div>

            <div id="edit_script_wrapper">
                <textarea id="edit_script_textarea" spellcheck="false" title="edit_script_textarea"></textarea>
                <a id="save_script" class="button_light"><i class="fa fa-floppy-o"></i>Save</a>
                <a id="reset_script" class="button_light"><i class="fa fa-undo"></i>Undo changes</a>
            </div>

        </div>
    </div>
    <div id="sidebar_left">
        <div id="main_menu">
            <a id="export_code" class="button_dark"><i class="fa fa-hdd-o"></i>Export Code</a>
        </div>
        <div>
            <h2><i class="fa fa-cube header_icon"></i>Geometries</h2>
            <ul>
                <li class="add_object button_dark" id="create_plane"
                    data-constructor="new Ayce.Geometry.Plane(1, 1, 2, 2, false)"
                    data-centered="true"
                    data-type="plane">Plane</li>
                <li class="add_object button_dark" id="create_cube"
                    data-constructor="new Ayce.Geometry.Box(1, 1, 1)"
                    data-centered="false"
                    data-type="cube">Cube</li>
                <li class="add_object button_dark" id="create_sphere"
                    data-constructor="new Ayce.Geometry.Sphere(0.5)"
                    data-centered="true"
                    data-type="sphere">Sphere</li>
                <li class="add_object button_dark" id="create_ico"
                    data-constructor="new Ayce.Geometry.Icosahedron(2)"
                    data-centered="true"
                    data-type="icosahedron">Icosahedron</li>
                <li class="add_object button_dark" id="import_obj" data-type="obj">
                    <i class="fa fa-plus-circle"></i>Import OBJ File</li>
            </ul>
        </div>
        <div>
            <h2><i class="fa fa-wrench header_icon"></i>Other</h2>
            <ul>
                <li id="add_light" class="button_dark" data-type="light"><i class="fa fa-lightbulb-o"></i>Light</li>
                <li id="add_camera" class="button_dark" data-type="camera"><i class="fa fa-video-camera"></i>Camera</li>
            </ul>
        </div>
        <div id="objects_in_scene_div">
            <h2><i class="fa fa-globe header_icon"></i>Current Scene</h2>
            <ul id="objects_in_scene"></ul>
        </div>
    </div>
    <div id="parent_actions">
        <div id="parent_actions_unlink">
            <p><i class="fa fa-chain-broken"></i><br>unlink parent</p>
        </div>
        <div id="parent_actions_cancel">
            <p><i class="fa fa-ban"></i><br>cancel</p>
        </div>
    </div>
    <canvas id="main_canvas"></canvas>
    <div id="sidebar_right">
        <div id="properties_header">
            <h2><i class="fa fa-sliders header_icon"></i><input title="object_name" id="object_name" value="Properties"/></h2>
        </div>
        <ul id="properties_list"></ul>
    </div>
    <div id="camera_preview_wrapper">
        <canvas id="camera_preview"></canvas>
    </div>
    <script type="text/javascript" src="cameraPreview.js"></script>
    <script type="text/javascript" src="helpers.js"></script>
    <script type="text/javascript" src="UIFactory.js"></script>
    <script type="text/javascript" src="propertiesUI.js"></script>
    <script type="text/javascript" src="objectTree.js"></script>
    <script type="text/javascript" src="editor.js"></script>
    <script type="text/javascript" src="modal.js"></script>
    <script type="text/javascript" src="loop.js"></script>
</body>
</html>
